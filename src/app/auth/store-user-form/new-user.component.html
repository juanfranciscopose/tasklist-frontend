<form #f="ngForm" (ngSubmit)="storeUser()">
  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
    </div>
    <input
      [(ngModel)]="name"
      name="name"
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      required
    />
  </div>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Apellido</span>
    </div>
    <input
      [(ngModel)]="surname"
      name="surname"
      type="text"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      required
    />
  </div>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
    </div>
    <input
      [(ngModel)]="email"
      name="username"
      type="email"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      required
    />
  </div>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
    </div>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      required
    />
  </div>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm"
        >Repita Contraseña</span
      >
    </div>
    <input
      [(ngModel)]="passwordRepeat"
      name="passwordRepeat"
      type="password"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
      required
    />
  </div>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Télefono</span>
    </div>
    <input
      [(ngModel)]="telephone"
      name="telephone"
      type="number"
      class="form-control"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div>

  <button type="submit" class="btn btn-outline-primary btn-block">
    <i class="fas fa-user-plus"></i> Registrarse
  </button>
</form>

<div *ngIf="f.submitted && isStoreUserFail" class="alert alert-danger mt-3">
  <h6>{{ errormessage }}</h6>
</div>
