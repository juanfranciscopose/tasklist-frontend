<ng-container *ngIf="tasks === null; else cards">
  <h5>
    No hay proyectos
  </h5>
</ng-container>

  <ng-template #cards>
    <div class="card-group">
      <div *ngFor="let task of tasks">
        <a [routerLink]="['/tasks/', task.id]" class="text-secondary text-decoration-none">
          <div class="card bg-light mb-3 mr-2 shadow-sm" style="max-width: 16rem;">
            <div class="card-footer">
              <h5 class="card-title text-center">{{ task.title | titlecase }}</h5>
              <p *ngIf="task.description" class="card-text">
              {{ task.description }}
              </p>
            </div>
            <div class="card-body">
              <p *ngIf="task.status; else privado" class="card-text">
                Estado Público
              </p>
              <ng-template #privado>
                <p class="card-text">Estado Privado</p>
              </ng-template>
              <p class="card-text">
                Fecha de Creación: {{ task.timeStamp | date }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </ng-template>
